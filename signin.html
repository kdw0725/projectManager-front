  <div class="signin-container">
    <br>
    <h1>회원가입</h1>
    <br>
    <form class="" action="index.html" method="post">
      <h3>이름 </h3>
      <div class="form-group col-lg-6">
        <input name="name" type="text" class="form-control" />
      </div><br><br><br>
      <h3>아이디 </h3>
      <div class="form-group col-lg-6">
        <input name="id" type="text" class="form-control" />
      </div>
      <button type="button" name="button" class="repetition">중복확인</button><br><br>
      <h3>비밀번호</h3>
      <div class="form-group col-lg-6">
        <input name="password" type="password" class="form-control" />
      </div><br><br><br>
      <h3>생년월일</h3>
      <div class="form-group col-lg-6">
        <input name="birthday" type="text" placeholder="ex.950725" class="form-control" />
      </div><br><br><br>
      <h3>연락처</h3>
      <div class="form-group col-lg-6">
        <input name="pnum" type="text" placeholder="ex.010-0000-0000" class="form-control" />
      </div><br><br><br>
      <h3></h3>

    </form>
